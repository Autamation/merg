<div class="mg-tp-10 mg-bt-10 mg-lt-10 text-left">
    <button routerLink="dashboard" type="button" class="btn btn-warning" *ngIf="response$.value['validUrlCount'] > 0">Report Dashboard</button>
    <button routerLink="/dashboard" type="button" class="btn btn-warning mg-lt-10">Dashboard Home</button>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">NO</th>
                <th scope="col">URL</th>
                <th scope="col">URL Test Status</th>
                <th scope="col">URL Accessability Status</th>
                <th scope="col">Report LinK</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let validate of response$.value['testDetails'];let i = index">
                <th scope = "row"> {{i+1}} </th>
                <td> {{validate.url }}</td>
                <td> {{validate.status }}</td>
                <td> {{validate.statusDescription}}</td>
                <ng-container *ngIf="validate.statusCode === 200">
                    <td><button (click)="showreport(i)" type="button" class="btn btn-primary btn-sm">View Report</button></td>
                </ng-container>
                <ng-container *ngIf="validate.statusCode != 200">
                    <td><button routerLink="details" type="button" class="btn btn-primary btn-sm" disabled>View Report</button></td>
                </ng-container>
            </tr>
        </tbody>
    </table>    
</div>
